version: "3"
services:
  postgres:
    image: library/postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    networks:
      default:
        ipv4_address: 10.5.0.2

  gateway:
    build: src/gateway/
    container_name: gateway
    restart: on-failure
    ports:
      - "8080:8080"
    networks:
      default:
        ipv4_address: 10.5.0.3

  flight:
    build: src/flight/
    container_name: flight
    restart: on-failure
    ports:
      - "8060:8060"
    networks:
      default:
        ipv4_address: 10.5.0.4

  privilege:
    build: src/privilege/
    container_name: privilege
    restart: on-failure
    ports:
      - "8050:8050"
    networks:
      default:
        ipv4_address: 10.5.0.5

  ticket:
    build: src/ticket/
    container_name: ticket
    restart: on-failure
    ports:
      - "8070:8070"
    networks:
      default:
        ipv4_address: 10.5.0.6


volumes:
  db-data:

networks:
  default:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1